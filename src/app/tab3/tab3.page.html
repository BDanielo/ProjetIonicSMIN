<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoris</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let fav of favorites" >
    <app-drop-down-schedule 
    [lineName]="fav.line" 
    [name]="fav.name" 
    [stationId]="fav.stationId"
    (favChange)="favChange()">
    </app-drop-down-schedule>
  </div>

</ion-content>
